<!DOCTYPE html>
<html>
<head>

    <link rel='stylesheet' href='/css/popup.css'>
    <script src="/js/popup.js"></script>
    <title>FAIR-biomed</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
</head>
<body>
	<div class="popup-header">
      <h1 class="logo">
        <img class="logo-icon" src="/resources/images/fair-biomed-128.png" />
        <b>FAIR</b>-biomed
        <span class="version" id="popup-version">filled dynamically from manifest</span>
      </h1>
    </div>
    <div class="popup-content">
      <p>FAIR-biomed helps to access open biomedical data resources from any web page.</p>
    </div>
    <div class="popup-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="/html/options.html" target="_blank" title="FAIR-biomed Configuration">
            <i class="fa fa-cogs"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://twitter.com/intent/tweet?text=FAIR-biomed: An %23opensource browser extension to access %23opendata biomedical resources from any web page https://chrome.google.com/webstore/detail/fair-biomed/kaacnnmpcdbebmkbcddpckgpgphhcdhn Source code: https://github.com/FAIR-biomed/FAIR-biomed" target="_blank" title="Spread the word on Twitter">
            <i class="fa fa-twitter"></i> 
          </a>
        </div>
        <div class="flex">
          <a href="https://github.com/FAIR-biomed/FAIR-biomed" target="_blank" title="Contribute">
            <i class="fa fa-github"></i>
          </a>
        </div>
      </div>
    </div>
</body>
</html>
